<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Sign-up Form</title>
    </head>

    <body>
        <div class="sign-up-page">
            <div class="sign-up-page-left">
                <img
                    src="assets/side-leaf.jpg"
                    alt="This is the side image"
                    class="leaf-img"
                />
                <div class="overlay">
                    <img
                        src="assets/odin-lined.png"
                        alt="Odin-image"
                        class="odin-image"
                    />
                    <p class="odin-text">Odin</p>
                </div>
            </div>
            <div class="sign-up-page-right">
                <div class="quote">
                    <p>
                        This is not a real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams. <br>
                        Sign up <i>now</i> to get started.
                    </p>
                    <p>You <i>know</i> you want to</p>
                </div>
                <div class="form-div">
                    <form action="./path" method="post" class="form">
                        <div class="form-header">
                            <h2>Let's Do This</h2>
                        </div>
                        <div class="form-input">
                            <div class="form-left">
                                <label for="first_name">FIRST NAME:</label>
                                <input
                                    type="text"
                                    name="first_name"
                                    id="first_name"
                                />
                                <label for="email">EMAIL:</label>
                                <input type="email" />
                                <label for="password">PASSWORD:</label>
                                <input type="password" />
                            </div>
                            <div class="form-right">
                                <label for="last_name">LAST NAME</label>
                                <input
                                    type="text"
                                    name="last_name"
                                    id="last_name"
                                />
                                <label for="phone_number">PHONE NUMBER</label>
                                <input
                                    type="number"
                                    name="phone_number"
                                    id="phone_number"
                                />
                                <label for="confirm_password"
                                    >CONFIRM PASSWORD</label
                                >
                                <input type="password" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
